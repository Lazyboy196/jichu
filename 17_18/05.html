<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>九九乘法表</title>
    <style>
        tr,td,table {
            border: 1px solid #000;
            border-collapse: collapse;
            border-spacing: 0;
        }
    </style>
</head>
<body>
<!--第一步，最低要求：在Console中按行输出 n * m = t-->
<!--然后，尝试在网页中，使用table来实现一个九九乘法表-->
<div>
<table id="app">

</table>
</div>
<script>
    var app = document.getElementById('app');
    for (var i = 1; i <= 9; i++) {
        var x='';
        for (var j = 1; j <= i; j++) {
            x +=''+i + "*" + j + "=" + i * j+"  ";
        }
        console.log(x);
    }
    for (var i = 1; i <= 9; i++) {
        var tr=document.createElement('tr');
        var x='';
        for (var j = 1; j <= i; j++) {
            x +="<td>"+i + "*" + j + "=" + i * j+"</td>";
        }
        tr.innerHTML = x;
        var p = document.createElement('p');
        p.appendChild(tr);
        app.appendChild(p);
    }
</script>
</body>
</html>
