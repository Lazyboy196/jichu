<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>
<body>
<div id="wrapper">
    <div id="news-top" class="section">
        <h3>Some title</h3>
        <div class="content">
            <ul>
                <li><span>HTML</span><a href="">Some Link1</a></li>
                <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                <li><span>CSS</span><a href="">Some Link3</a></li>
                <li><span>JS</span><a href="">Some Link4</a></li>
            </ul>
        </div>
        <img src="">
        <p class="">Some Text</p>
    </div>
    <div id="news-normal" class="section">
        <h3>Some title</h3>
        <div class="content">
            <ul>
                <li><span>HTML</span><a href="">Some Link1</a></li>
                <li><span>HTML</span><a href="">Some Link2</a></li>
                <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                <li><span>CSS</span><a href="">Some Link4</a></li>
            </ul>
        </div>
        <img src="">
        <p class="">Some Text</p>
    </div>
</div>
<script>

    function getAllListItem() {
        // 返回页面中所有li标签
        return document.getElementsByTagName("li");
    }

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        return findListItem(sectionId, "HTML");
    }

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var child = document.getElementById(sectionId).childNodes;
        for (var i = 0; i < child.length; i++) {
            if (child[i].className=="content") {
                var uls=child[i].children[0];
                var span=uls.getElementsByTagName("span");
                var spans=[];
                for (var j = 0; j <span.length ; j++) {
                    if(span[j].innerHTML==spanCont) spans.push(span[j]);
                }
                if(spans.length!= 0){
                    return spans;
                }else {
                    return ;
                }
            }
        }
    }

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var child = document.getElementById(sectionId).childNodes;
        for (var i = 0; i < child.length; i++) {
            if (child[i].className=="content") {
                var uls=child[i].children[0];
                var a=uls.getElementsByTagName("a");
                var as=[];
                for (var j = 0; j <a.length ; j++) {
                    if(a[j].className=="active") as.push(a[j]);
                }
                if(as.length!=0){
                    return as;
                }else {
                    return ;
                }
            }
        }
    }

</script>
</body>
</html>
