<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Erik笑容的动画</title>
    <style>
        div {
            width: 480px;
            height: 480px;
            padding: 0;
            margin: 0 auto;
            background: url("erik_ce204002.jpg") no-repeat;
        }
    </style>
</head>
<body>
<div id="img"></div>
<script>
    window.onload = function () {
        var div = document.getElementById("img");
        var y=0;
        var s= setInterval(function () {
            console.log(y);
            if (y<=-7660) {
                clearTimeout(s);
                return;
            }
            y=Number(y)-480;
            div.style.backgroundPosition="0 "+y+"px";
        },200);
    }
</script>
</body>
</html>
