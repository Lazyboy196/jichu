<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习数字相关的一些操作</title>
</head>
<body>
<div>
    <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a" checked></label><input id="num-a" type="text">
    <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
</div>
<div id="zc">
    <button>判断当前选中的输入框输入内容是否为数字</button>
    <button>把 A 四舍五入为 B 个小数位数的数字</button>
    <button>当前选中数字的绝对值</button>
    <button>对当前选中的数字进行上舍入</button>
    <button>对当前选中的数字进行下舍入</button>
    <button>把当前选中的数字四舍五入为最接近的整数</button>
    <button>返回 A 和 B 中的最高值</button>
    <button>返回 A 和 B 中的最低值</button>
</div>
<p id="result"></p>
<script>
    // 基于如上HTML，实现需求
    //
    // 按照HTML中按钮的描述以此实现功能
    // 计算结果显示在 id 为 result 的 P 标签中
    // 除了第一个按钮，其它按钮操作时，都需要判断输入是否为数字，否则在 console 中输出错误信息
    window.onload = function () {
        var radioA = document.getElementById("radio-a");
        var radioB = document.getElementById("radio-a");
        var numA = document.getElementById("num-a");
        var numB = document.getElementById("num-b");
        var zc = document.getElementById("zc");
        var result = document.getElementById("result");
        function isnum(){
            var texta=numA.value;
            var textb=numB.value;
            if(isNaN(texta)){
                console.log("输入框A输入内容不是数字");
            } else if(isNaN(textb)){
                console.log("输入框B输入内容不是数字");
            } else {
                ;
            }
        }
        zc.addEventListener("click",function (e) {
            var e=e||window.event;
            var t=e.target;
            if (t.nodeName.toLowerCase()=="button"){
                var text=t.textContent;
                switch (text){
                    case "判断当前选中的输入框输入内容是否为数字":
                        var choose = document.querySelector("input[type=radio]:checked");
                        var who=choose.value;
                        var text=document.getElementById("num-"+who).value;
                        if(isNaN(text)||text==""){
                            result.textContent="当前选中的输入框输入内容不是数字";
                        } else {
                            result.textContent="当前选中的输入框输入内容是数字";
                        }
                        break;
                    case "把 A 四舍五入为 B 个小数位数的数字":
                        isnum();
                        var texta=numA.value;
                        var textb=numB.value;
                        var text=Number(texta).toFixed(Number(textb));
                        if (isNaN(text)) {
                            result.textContent="当前输入框输入内容不是数字";
                        } else {
                            result.textContent=text;
                        }
                        break;
                    case "当前选中数字的绝对值":
                        isnum();
                        var choose = document.querySelector("input[type=radio]:checked");
                        var who=choose.value;
                        var text=document.getElementById("num-"+who).value;
                        result.textContent=Math.abs(text);
                        break;
                    case "对当前选中的数字进行上舍入":
                        isnum();
                        var choose = document.querySelector("input[type=radio]:checked");
                        var who=choose.value;
                        var text=document.getElementById("num-"+who).value;
                        result.textContent=Math.ceil(text);
                        break;
                    case "对当前选中的数字进行下舍入":
                        isnum();
                        var choose = document.querySelector("input[type=radio]:checked");
                        var who=choose.value;
                        var text=document.getElementById("num-"+who).value;
                        result.textContent=Math.floor(text);
                        break;
                    case "把当前选中的数字四舍五入为最接近的整数":
                        isnum();
                        var choose = document.querySelector("input[type=radio]:checked");
                        var who=choose.value;
                        var text=document.getElementById("num-"+who).value;
                        result.textContent=Math.round(text);
                        break;
                    case "返回 A 和 B 中的最高值":
                        isnum();
                        var texta=numA.value;
                        var textb=numB.value;
                        result.textContent=Math.max(texta,textb);
                        break;
                    case "返回 A 和 B 中的最低值":
                        isnum();
                        var texta=numA.value;
                        var textb=numB.value;
                        result.textContent=Math.min(texta,textb);
                        break;
                    default:break;
                }
            }
        });
    }
</script>
</body>
</html>
