<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>排序</title>
</head>
<body>
<script>
    function s1(a, b) {
        if (a < b ) {
            return -1;
        }
        if (a > b ) {
            return 1;
        }
        return 0;
    }
    function s2(a, b) {
        if (a > b ) {
            return -1;
        }
        if (a < b ) {
            return 1;
        }
        return 0;
    }
    var arr = [43, 54, 4, -4, 84, 100, 58, 27, 140];
    // 将上面数组分别按从大到小以及从小到大进行排序后在console中输出
    arr.sort(s1);
    console.log("数组按从小到大");
    console.log(arr);
    arr.sort(s2);
    console.log("数组按从大到小");
    console.log(arr);
    var arr = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
    // 将上面数组分别按字母顺序a-z及z-a进行排序，在console中输出
    arr.sort(s1);
    console.log("数组按a-z");
    console.log(arr);
    arr.sort(s2);
    console.log("数组按z-a");
    console.log(arr);
    var arr = [[10, 14], [16, 60], [7, 44], [26, 35], [22, 63]];
    // 将上面的二维数组，按照每个元素中第二个数从大到小的顺序进行排序输出，输出结果应该为：
    // [[22, 63], [16, 60], [7, 44], [26, 35], [10, 14]]
    for (var i = 0; i <arr.length-1 ; i++) {
        for (var j = 0; j < arr.length - 1 - i; j++) {
            if (arr[j][1]<arr[j+1][1]) {
                var newarr = [];
                newarr = arr[j];
                arr[j] = arr[j + 1];
                arr[j + 1] = newarr;
            }
        }
    }
    console.log("按照每个元素中第二个数从大到小的顺序进行排序输出");
    console.log(arr);
    var arr = [
        {
            id: 1,
            name: 'candy',
            value: 40
        }, {
            id: 2,
            name: 'Simon',
            value: 50
        }, {
            id: 3,
            name: 'Tony',
            value: 35
        }, {
            id: 4,
            name: 'Annie',
            value: 60
        }
    ];
    // 将上面数组分别按元素对象的value值从小到大进行排序后输出
    for (var i = 0; i <arr.length-1 ; i++) {
        for (var j = 0; j < arr.length - 1 - i; j++) {
            if (arr[j].value<arr[j+1].value) {
                var newarr = [];
                newarr = arr[j];
                arr[j] = arr[j + 1];
                arr[j + 1] = newarr;
            }
        }
    }
    console.log("数组分别按元素对象的value值从小到大进行排序后输出");
    console.log(arr);
</script>
</body>
</html>
