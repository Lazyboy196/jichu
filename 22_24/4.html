<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象</title>
</head>
<body>
<script>
    var tree = {
        "id": 0,
        "name": "root",
        "left": {
            "id": 1,
            "name": "Simon",
            "left": {
                "id": 3,
                "name": "Carl",
                "left": {
                    "id": 7,
                    "name": "Lee",
                    "left": {
                        "id": 11,
                        "name": "Fate"
                    }
                },
                "right": {
                    "id": 8,
                    "name": "Annie",
                    "left": {
                        "id": 12,
                        "name": "Saber"
                    }
                }
            },
            "right": {
                "id": 4,
                "name": "Tony",
                "left": {
                    "id": 9,
                    "name": "Candy"
                }
            }
        },
        "right": {
            "id": 2,
            "name": "right",
            "left": {
                "id": 5,
                "name": "Carl",
            },
            "right": {
                "id": 6,
                "name": "Carl",
                "right": {
                    "id": 10,
                    "name": "Kai"
                }
            }
        }
    };

    // 假设id和name均不会重复，根据输入name找到对应的id
    function findIdByName(name) {
        var t=tree;
        if(!t){
            throw new Error("Empty tree!");
        }
        var arr=[];
        arr.push(t);
        while (arr.length!=0){
            t=arr.shift();
            if(t.name==name){
                console.log(t.id);
            }

            if(t.left) {
                arr.push(t.left);
            }
            if(t.right){
                arr.push(t.right);
            }
        }
    }

    // 假设id和name均不会重复，根据输入id找到对应的name
    function findNameById(id) {
        var t=tree;
        if(!t){
            throw new Error("Empty tree!");
        }
        var arr=[];
        arr.push(t);
        while (arr.length!=0){
            t=arr.shift();
            if(Number(t.id)==Number(id)){
                console.log(t.name);
            }

            if(t.left) {
                arr.push(t.left);
            }
            if(t.right){
                arr.push(t.right);
            }
        }
    }

    // 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中
    function getListWithDLR(tree) {
        if (tree) {
            console.log(tree.name);
            getListWithDLR(tree.left);
            getListWithDLR(tree.right);
        }
    }

    // 把这个对象中所有的名字以“中序遍历”的方式全部输出到console中
    function getListWithLDR(tree) {
        if (tree) {
            getListWithDLR(tree.left);
            console.log(tree.name);
            getListWithDLR(tree.right);
        }
    }

    // 把这个对象中所有的名字以“后序遍历”的方式全部输出到console中
    function getListWithLRD(tree) {
        if (tree) {
            getListWithDLR(tree.left);
            getListWithDLR(tree.right);
            console.log(tree.name);
        }
    }
</script>
</body>
</html>
